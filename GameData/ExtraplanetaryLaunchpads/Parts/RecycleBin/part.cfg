@PART[ELRecycleBin]:FOR[Launchpad]:NEEDS[KIS] {
	-MODULE[ModuleCargoPart] { }
}
@PART[ELRecycleBin_Large]:FOR[Launchpad]:NEEDS[KIS] {
	-MODULE[ModuleCargoPart] { }
}
