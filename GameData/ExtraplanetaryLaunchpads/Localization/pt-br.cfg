		#EL_ELMicroPad_title = Base Descartável
		#EL_ELMicroPad_desc = Marque onde os módulos construídos serão fixados permanentemente à a nave construida. A construção substitui a base descartável. O módulo construído deve ter um nó de pilhagem livre em sua parte raiz (superior ou inferior, o topo tem prioridade se ambos estiverem disponíveis).

		#EL_OMD_title = Detector de Massa Orbital BG-OMD2
		#EL_OMD_desc = Os astrofísicos de Kerbal ficaram angustiados ao descobrir que irregularidades na massa da superfície poderiam fazer com que os foguetes se afastassem ou se juntassem. Bagel aproveitou a oportunidade para colocar isso em prática e criou o DMO para detectar concentrações de massa, como as causadas por depósitos de minério.

